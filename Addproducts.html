<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <title>Add Products</title>
    <style>
         h2,h3,p,a,th,td{
        font-family:  "Inter", sans-serif;

    }
        .p5
        {
            padding: 5px;
            height: 50px;
        }
        a:hover
        {
            border: 1px solid white;
        }
        .primary-text 
        {
            color: var(--main-text-color);
        }
        #wrapper {
            overflow-x: hidden;
            background-image: linear-gradient(to right, #cccdcd, #cccdcd, #cccdcd, #cccdcd, #cccdcd);
        }
        #sidebar-wrapper 
        {
            min-height: 100vh;
            margin-left: -15rem;
        }
        #sidebar-wrapper .sidebar-heading 
        {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
        }
        #sidebar-wrapper .list-group {
            width: 15rem;
        }
        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }
        @media (min-width: 768px) {
            #sidebar-wrapper {
            margin-left: 0;
        }
        #page-content-wrapper {
            min-width: 0;
            width: 100%;
        }
        #wrapper.toggled #sidebar-wrapper {
            margin-left: -15rem;
        }
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-"style="background-color:#f9fbfb;" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text text-black fs-4 fw-bold text-uppercase border-bottom"><i
                class="fas fa-shopping-cart me-2"></i>SWITO.</div>
            <div class="list-group list-group-flush my-3">
                <a href="dashbord.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">Dashboard</a>
                <a href="addproduct.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold text-black">Add Products</a>
                <a href="home.html" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">Logout <i
                    class="fas fa-power-off me-2"></i></a>
            </div>
        </div>
        <div class="container">
            <div class="card m-5">
                <p class="h3 text-center my-3">Add Products</p>
                <div class="m-3 ">
                    <form action="" class="form-outline">
                        <div class="row">
                            <div class="col-6">
                                <input type="file" class="form-control m-3">
                            </div>
                            <div class="col-5">
                                <input type="text" class="form-control m-3" placeholder="Product Rate">
                            </div>
                        </div>
                        <div class="col-11">
                            <textarea name="" id="" class="form-control m-3 " placeholder="Product Description"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="form-control m-3" placeholder="Product Quantity">
                            </div>
                            <div class="col-5">
                                <input type="text" class="form-control m-3" placeholder="Offers">
                            </div>
                        </div>
                        <button class="btn btn-outline-success col-11 m-3 ">Add Product</button>
                        <button type="reset" class="btn btn-outline-warning col-11 m-3">Reset Product Details</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
